<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

    </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="music/bg.mp3" loop autoplay></audio>

  <div class="balloons"></div>
  <div class="confetti"></div>
  <div class="stars"></div>

</html>
